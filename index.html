<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do Notepad</title>
  <!-- 리셋 -->
  <link href="
  https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
  " rel="stylesheet">
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
  </script>
  <!-- 폰트어썸 -->
  <script src="https://kit.fontawesome.com/631dd0ab94.js" crossorigin="anonymous"></script>
  
  <!-- 파비콘 -->
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="./js/script.js"></script>

</head>

<body>
  <main class="px-3 px-md-0">
    <div class="container mx-auto card p-3 p-md-5 col-12 col-md-6">
      <h1 class="h1-txt">To do list</h1>
      <div id="top">
        <div class="today-date"></div>
        <div class="today-weekday"></div>
      </div>
      <section class="task-area">
        <div class="task-tabs">
          <div id="task-underline"></div>
          <div id="all">All</a></div>
          <div id="on_going">~ing</div>
          <div id="done">Done</div>
        </div>
        <div id="task-board">
          
        </div>
      </section>
      <section class="input mx-auto">
        <button id="start-btn"><i class="fa-solid fa-plus"></i></button>
        <div class="input-area col-9 mx-auto">
            <input id="task-input" type="text" placeholder="Take notes here"/>
            <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </section>
    </div>
  </main>

</body>
</html>
